<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <title>Zerodha</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-logo">
                <a href="/">
                    <img src="img/logo.svg" alt="zerodha_logo" width="150" height="20"> 
                </a>
            </div>
           <div class="nav-list">
                <span class="nav-span">Signup</span>
                <span class="nav-span">About</span>
                <span class="nav-span">Products</span>
                <span class="nav-span">Pricing</span>
                <span class="nav-span">Support</span>
                <button class="nav-btn">
                    <div class="btn-icon"></div>
                </button>
           </div>
        </nav>
    </header>
    <main>
        <div class="page-content">
            <img src="img/landing.png" alt="zerodha_land" width="800" height="400">
            <h1>
                Invest in everything
            </h1>
            <h5>
                Online platform to invest in stocks, derivatives, mutual funds, and more
            </h5>
            <button class="signup-btn">Sign up now</button>
        </div>
    </main>
</body>
</html>
